<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formatador de Texto</title>
    <style>
        .button {
            background-color: #155DE9;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-family: 'Arial';
        }

        .label {
            font-family: 'Arial';
        }

        .input {
            font-size: 14px;
        }
    </style>
    <script src="https://cdn.ckeditor.com/4.15.0/standard-all/ckeditor.js"></script>
    <script type="text/javascript">


        // carregar CKEDITOR no elemento html
        window.onload = () => {
            CKEDITOR.replace('theMessage', {
                uiColor: '#66AB16',
                extraPlugins: 'editorplaceholder',
                editorplaceholder: 'VocÃª pode digitar o seu texto aqui...',
                language: 'pt'
            })
        };

        // quando receber a mensagem do codigo da pagina
        window.onmessage = (event) => {
            if (event.data) {
                document.getElementById("theLabel").innerHTML = event.data;
                console.log('cheguei aqui2');
            }
        };

        // funcao de envio para o codigo da pagina
        function button_click() {
            window.parent.postMessage(CKEDITOR.instances['CK1'].getData(), "*");

        };


    </script>

</head>

<body>

    <div>
        <span id="theLabel" class="label"></span>
        <textarea cols="10" id="CK1" name="theMessage" rows="10" data-sample-short></textarea>
        <br /> <br />
        <button class="button" onclick="button_click()">
            Enviar Texto</button>
    </div>

</body>


</html>
